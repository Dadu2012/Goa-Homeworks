<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 დივ ბლოკი</title>
    <style>
        /* სტილი 10 დივ ბლოკისთვის */
        .div-block {
            width: 150px; /* სიგანე */
            height: 150px; /* სიმაღლე */
            margin: 10px; /* დივებს შორის დაშორება */
        }
        .div1 { background-color: #ff6347; } 
        .div2 { background-color: #40e0d0; } 
        .div3 { background-color: #ff1493; } 
        .div4 { background-color: #9acd32; } 
        .div5 { background-color: #f0e68c; } 
        .div6 { background-color: #d2691e; } 
        .div7 { background-color: #8a2be2; } 
        .div8 { background-color: #a52a2a; } 
        .div9 { background-color: #deb887; } 
        .div10 { background-color: #9932cc; } 
    </style>
</head>
<body>
    <!-- 10 დივ ბლოკი -->
    <div class="div-block div1"></div>
    <div class="div-block div2"></div>
    <div class="div-block div3"></div>
    <div class="div-block div4"></div>
    <div class="div-block div5"></div>
    <div class="div-block div6"></div>
    <div class="div-block div7"></div>
    <div class="div-block div8"></div>
    <div class="div-block div9"></div>
    <div class="div-block div10"></div>
</body>
</html>
